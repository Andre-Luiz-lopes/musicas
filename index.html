<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musicas </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&family=Noto+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
   
<body>
    <div class="emi">
        <img src="imagens/eminem.jpg  " class="emi">
    </div>

    <div class="desc">
        <h2>Musica</h2>
        <i>Artista</i>
    </div>
    <div class="dur">
        <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>

        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">3:40</p>
        </div>
    </div>

    <div class="player">

        <i><img src="imagens/skip_previous_.png" class="setas anterior"></i> 
        <i><img src="imagens/play_arrow.png" class="sta"></i> 
        <i><img src="imagens/pause_.png" class="pause"></i> 
        <i><img src="imagens/skip_next_.png" class="setas proxima" ></i> 
        
    </div>
    <audio src="musicas/Superman.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
